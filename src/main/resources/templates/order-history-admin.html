<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Orders</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e9ff; /* Light purple */
    }

    .navbar {
      background-color: #8968CD; /* Medium purple */
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #ffffff; /* White */
      font-weight: bold;
    }

    .container {
      margin-top: 30px;
    }

    h2 {
      color: #6a0dad; /* Dark purple */
    }

    th {
      color: #6a0dad; /* Dark purple */
      font-weight: bold;
    }

    .table {
      background-color: #ffffff; /* White */
    }

    .table th,
    .table td {
      border-color: #8968CD; /* Medium purple */
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f5e6ff; /* Lighter purple */
    }

    .table-striped tbody tr:nth-of-type(even) {
      background-color: #f0d9ff; /* Light purple */
    }

    .table-striped tbody tr:hover {
      background-color: #dcc6ff; /* Lightest purple on hover */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/LOGO.png}" src="../static/images/LOGO.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders/new}" href="#">New Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders/all}" href="#">All Orders</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>All Orders</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Order ID</th>
          <th>User ID</th>
          <th>Order Date</th>
          <th>Total Amount</th>
          <th>Order Items</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.user.id}"></td>
          <td th:text="${order.orderDate}"></td>
          <td th:text="${order.totalAmount}"></td>
          <td>
            <ul>
              <li th:each="item : ${order.orderItems}">
                <span th:text="'Product ID: ' + ${item.product.id} + ', Quantity: ' + ${item.quantity} + ', Price: ' + ${item.price}"></span>
              </li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
