<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #444;
        }

        .navbar {
            background-color: #6a1b9a; /* Dark purple */
            text-align: center;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff; /* White */
            font-weight: bold;
        }

        .navbar-toggler-icon {
            color: #ffffff;
        }

        .container {
            margin-top: 30px;
        }

        .table {
            background-color: #fff; /* White */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            vertical-align: middle;
        }

        th {
            color: #6a1b9a; /* Dark purple */
        }

        .list-group-item {
            cursor: pointer;
            background-color: #e1bee7; /* Lighter purple */
            color: #6a1b9a; /* Dark purple */
            border-color: #ce93d8; /* Medium purple */
        }

        .list-group-item:hover {
            background-color: #ce93d8; /* Medium purple */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/LOGO.png}" src="../static/images/LOGO.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/new}" href="#">New Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/history}" href="#">Order History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Order History</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>
                    <th>Order Items</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.totalAmount}"></td>
                    <td>
                        <ul>
                            <li th:each="item : ${order.orderItems}">
                                <span th:text="'Product ID: ' + ${item.product.id} + ', Quantity: ' + ${item.quantity} + ', Price: ' + ${item.price}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
