<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f3e5f5; /* Light purple background */
    }

    .container {
      margin-top: 50px;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border: 1px solid #ce93d8; /* Light purple border */
    }

    .card-body {
      padding: 30px;
      background-color: #ffffff; /* White card background */
    }

    .card-title {
      font-size: 24px;
      color: #4a148c; /* Dark purple */
    }

    .card-text {
      font-size: 18px;
      color: #6a1b9a; /* Medium purple */
    }

    .btn-primary {
      background-color: #8e24aa; /* Medium purple */
      border-color: #8e24aa; /* Medium purple border */
    }

    .btn-primary:hover {
      background-color: #6a1b9a; /* Dark purple */
      border-color: #4a148c; /* Darker purple */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">RoseRadiance App Payment Confirmation</h5>
          <p class="card-text">Thank you for your purchase through the RoseRadiance Website! You're welcome.</p>
          <a href="/shop" class="btn btn-primary">Back to Shop</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
