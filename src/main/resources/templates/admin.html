<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #6a0dad; /* Purple */
        }

        .jumbotron {
            background: linear-gradient(90deg, #6a0dad 0%, #8e44ad 100%); /* Gradient */
            color: white;
            margin-bottom: 2rem;
            border-radius: 0;
            padding: 3rem 0;
        }

        .jumbotron h1 {
            font-size: 3rem;
        }

        .card {
            border: 1px solid #6a0dad; /* Purple border */
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            color: #6a0dad; /* Purple */
        }

        .card-text {
            color: #666;
        }

        .btn-primary {
            background-color: #6a0dad; /* Purple */
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #4b0082; /* Darker Purple */
            transform: translateY(-2px);
        }

    </style>
    <title>RoseRadiance Dashboard</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/LOGO.png}" src="../static/images/LOGO.png" width="auto" height="90" class="d-inline-block align-top" alt="Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/orders/all}" href="#">All Orders</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to RoseRadiance</h1>
    <p class="lead">Your destination for all things radiant!</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm transition">
                <div class="card-body">
                    <h4 class="card-title">Manage Categories</h4>
                    <p class="card-text">Organize and update product categories.</p>
                    <a href="#" th:href="@{/admin/categories}" class="btn btn-primary btn-block">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm transition">
                <div class="card-body">
                    <h4 class="card-title">Manage Products</h4>
                    <p class="card-text">Control your product inventory and details.</p>
                    <a href="#" th:href="@{/admin/products}" class="btn btn-primary btn-block">Manage</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function logout() {
        window.location.href = '/login';
    }
</script>
</html>
