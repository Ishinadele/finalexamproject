<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3e5f5, #e8eaf6); /* Light purple gradient */
            color: #333;
        }

        .navbar {
            background-color: #6a1b9a; /* Dark purple */
            border-bottom: 2px solid #4a148c; /* Darker purple */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 600;
        }

        .navbar-nav .nav-link:hover {
            color: #d1c4e9; /* Light purple */
        }

        .navbar-nav {
            margin: 0 auto; /* Center the navbar items */
        }

        .container {
            margin-top: 20px;
            max-width: 500px;
        }

        h3 {
            color: #6a1b9a; /* Dark purple */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #4a148c; /* Darker purple */
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input.has-content + label {
            top: 0;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #6a1b9a; /* Dark purple */
        }

        .form-control {
            border-radius: 0;
            padding-top: 1.25rem;
            padding-bottom: 0.25rem;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #6a1b9a; /* Purple border on focus */
            box-shadow: none;
        }

        .form-control::placeholder {
            color: transparent;
        }

        .btn-primary {
            background-color: #6a1b9a; /* Dark purple */
            border-color: #6a1b9a;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4a148c; /* Darker purple */
            border-color: #4a148c;
        }

        .linkControl {
            color: #6a1b9a; /* Dark purple */
            font-weight: 600;
            text-decoration: none;
        }

        .linkControl:hover {
            text-decoration: underline;
            color: #4a148c; /* Darker purple */
        }


    </style>
    <title>Sign Up</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/LOGO.png}" src="../static/images/LOGO.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}" href="#">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}" href="#">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-sm-12">
        <h3>Sign Up Now</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <input type="text" name="username" id="username" required placeholder="UserName" class="form-control form-control-lg">
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-control-lg" required minlength="6" placeholder=" " name="Email" id="email" aria-describedby="emailHelp">
                <label for="email">Email address</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-lg" required placeholder=" your password " name="Password" id="password">
                <label for="password">Password</label>
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-block">
            <span class="d-block text-center" style="margin-top: 10px">Already have an account? <a class="linkControl" href="./login.html" th:href="@{/login}">Login</a></span>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('.form-control');

        inputs.forEach(input => {
            if (input.value.trim() !== '') {
                input.classList.add('has-content');
            }

            input.addEventListener('focus', function () {
                this.classList.add('has-content');
            });

            input.addEventListener('blur', function () {
                if (this.value.trim() === '') {
                    this.classList.remove('has-content');
                }
            });
        });
    });
</script>

</body>
</html>
